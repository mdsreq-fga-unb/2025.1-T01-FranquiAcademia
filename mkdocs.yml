site_name: DeltaCore

repo_name: "2025.1-T01-FranquiAcademia"
repo_url: https://github.com/mdsreq-fga-unb/2025.1-T01-FranquiAcademia

nav:
  - Início: index.md
  - Visão do Produto e Projeto:
    - Cenário Atual do Cliente e Negócio: sections/intro_client.md
    - Solução Proposta: sections/solution.md
    - Estratégias de Engenharia de Software: sections/approach.md
    - Cronograma e Entregas: sections/schedule.md
    - Interação entre Equipe e Cliente: sections/interection-po.md
    - Lições Aprendidas: sections/lessons-learned.md
  - Entregas:
    - Entrega 1: entregas/1.md



theme:
  name: material 
  language: pt-BR

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tracking

  palette:
    - scheme: default
      primary: 'deep purple'
      accent: 'indigo'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
        
    - scheme: slate
      primary: 'deep purple'
      accent: 'indigo'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
extra_css:
  - stylesheets/styles.css

markdown_extensions:
  - attr_list
